<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <style>
        body {
            background-color: #f0f4f8;
            color: #333;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }
        h2 {
            color: #4caf50;
            margin-bottom: 20px;
        }
        input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #4caf50;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        input[type="number"]:focus {
            border-color: #388e3c;
            outline: none;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #388e3c;
        }
        .resultado {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calculadora de IMC</h2>
        <form action="eliemece.php" method="post">
            <input type="number" id="peso" name="peso" placeholder="Peso (kg)" required>
            <input type="number" id="altura" name="altura" placeholder="Altura (cm)" required>
            <input type="hidden" name="clavep_p_persona" value="ID_PERSONA_AQUI"> <!-- Cambia esto con el ID real -->
            <button type="submit">Calcular IMC</button>
        </form>
        <div class="resultado" id="resultado" style="display: none;"></div>
    </div>

    <script>
      
        document.querySelector('form').onsubmit = function(event) {
            const peso = parseFloat(document.getElementById('peso').value);
            const altura = parseFloat(document.getElementById('altura').value) / 100; // Convertir a metros
            const imc = Math.floor(peso / (altura * altura));
            const resultadoDiv = document.getElementById('resultado');
            resultadoDiv.style.display = 'block';
            resultadoDiv.innerHTML = `Tu IMC es: <strong>${imc}</strong>`;
            return true; 
        };
    </script>
</body>
</html>
